version: '3.8'

services:
  # ===================
  # FRONTEND (React + Nginx)
  # ===================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://api.pruebas.aurinot.com
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
    ports:
      - "80"
    restart: unless-stopped
    labels:
      - "coolify.managed=true"
      - "traefik.enable=true"
      # Router principal
      - "traefik.http.routers.controlnot-frontend.rule=Host(`pruebas.aurinot.com`)"
      - "traefik.http.routers.controlnot-frontend.tls=true"
      - "traefik.http.routers.controlnot-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.controlnot-frontend.entrypoints=websecure"
      # Redirect HTTP a HTTPS
      - "traefik.http.routers.controlnot-frontend-http.rule=Host(`pruebas.aurinot.com`)"
      - "traefik.http.routers.controlnot-frontend-http.entrypoints=web"
      - "traefik.http.routers.controlnot-frontend-http.middlewares=controlnot-redirect-https"
      - "traefik.http.middlewares.controlnot-redirect-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.controlnot-redirect-https.redirectscheme.permanent=true"
      # Service
      - "traefik.http.services.controlnot-frontend.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    networks:
      - coolify

  # ===================
  # BACKEND (FastAPI)
  # ===================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000"
    depends_on:
      redis:
        condition: service_started
    restart: unless-stopped
    labels:
      - "coolify.managed=true"
      - "traefik.enable=true"
      # Router principal para api.pruebas.aurinot.com
      - "traefik.http.routers.controlnot-backend.rule=Host(`api.pruebas.aurinot.com`)"
      - "traefik.http.routers.controlnot-backend.tls=true"
      - "traefik.http.routers.controlnot-backend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.controlnot-backend.entrypoints=websecure"
      # Redirect HTTP a HTTPS
      - "traefik.http.routers.controlnot-backend-http.rule=Host(`api.pruebas.aurinot.com`)"
      - "traefik.http.routers.controlnot-backend-http.entrypoints=web"
      - "traefik.http.routers.controlnot-backend-http.middlewares=controlnot-backend-redirect-https"
      - "traefik.http.middlewares.controlnot-backend-redirect-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.controlnot-backend-redirect-https.redirectscheme.permanent=true"
      # Service
      - "traefik.http.services.controlnot-backend.loadbalancer.server.port=8000"
      # CORS headers para API
      - "traefik.http.middlewares.controlnot-backend-cors.headers.accesscontrolallowmethods=GET,OPTIONS,PUT,POST,DELETE,PATCH"
      - "traefik.http.middlewares.controlnot-backend-cors.headers.accesscontrolallowheaders=*"
      - "traefik.http.middlewares.controlnot-backend-cors.headers.accesscontrolalloworiginlist=https://pruebas.aurinot.com"
      - "traefik.http.middlewares.controlnot-backend-cors.headers.accesscontrolmaxage=100"
      - "traefik.http.middlewares.controlnot-backend-cors.headers.addvaryheader=true"
      - "traefik.http.routers.controlnot-backend.middlewares=controlnot-backend-cors"
    environment:
      # Supabase
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      # AI Providers
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-openai/gpt-4o}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # Google Vision OCR
      - GOOGLE_CREDENTIALS_JSON=${GOOGLE_CREDENTIALS_JSON}
      # Redis
      - REDIS_URL=redis://redis:6379
      - REDIS_TTL=${REDIS_TTL:-300}
      # SMTP Email
      - SMTP_EMAIL=${SMTP_EMAIL}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      # WhatsApp (Meta Cloud API)
      - WHATSAPP_PHONE_ID=${WHATSAPP_PHONE_ID}
      - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN}
      - WHATSAPP_VERIFY_TOKEN=${WHATSAPP_VERIFY_TOKEN:-controlnot_verify}
      - WHATSAPP_WEBHOOK_SECRET=${WHATSAPP_WEBHOOK_SECRET}
      # App
      - APP_URL=https://pruebas.aurinot.com
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
        reservations:
          memory: 512M
    networks:
      - coolify

  # ===================
  # REDIS (Cache)
  # ===================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
    networks:
      - coolify

# ===================
# VOLUMES
# ===================
volumes:
  redis_data:

# ===================
# NETWORKS
# ===================
networks:
  coolify:
    external: true
    name: coolify
